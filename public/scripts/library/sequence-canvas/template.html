<canvas id="canvas_<%= id %>" class="sequence-canvas" style="height: 100%;"></canvas>
<div class="scrolling-parent" tabindex="1" style="
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    top: 0;
    overflow-x: hidden;
    overflow-y: scroll;
    background: transparent;
    outline: none !important;
  ">
  <div class="scrolling-child">
    <div class="children-container"></div>
  </div>
</div>
