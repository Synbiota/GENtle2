machine:
  python:
    version: 2.7.3

dependencies:
  pre:
    - pip install awscli

test:
  override:
    - ./node_modules/karma/bin/karma start --single-run --reporters dots

deployment:
  nightly:
    branch: develop
    commands:
      - "aws --region='us-east-1' opsworks create-deployment --stack-id $AWS_NIGHTLY_STACK_ID --app-id $AWS_NIGHTLY_APP_ID --command '{\"Name\": \"deploy\", \"Args\": {\"migrate\": [\"false\"]}}'"
  beta:
    branch: master
    commands:
      - "aws --region='us-east-1' opsworks create-deployment --stack-id $AWS_BETA_STACK_ID --app-id $AWS_BETA_APP_ID --command '{\"Name\": \"deploy\", \"Args\": {\"migrate\": [\"false\"]}}'"